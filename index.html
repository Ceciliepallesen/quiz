<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <div id="quiz-container">
        <header id="header">
            <i class="fas fa-lock lock-icon"></i><span id="title"></span>
        </header>
        <div id="content"></div>
        <div class="buttons">
            <button onclick="answer('A')" id="answerA" class="button"></button>
            <button onclick="answer('B')" id="answerB" class="button"></button>
            <button id="oneButton" class="button-centered"></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
